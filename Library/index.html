<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="favi.png" type="image/x-icon">
</head>
<body>
    

<div class="var">My Library</div>

<div class="container">

    <button class="add-book">Add book</button>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
    </tr>

</table>



</div>


<dialog>
    <button class="close-btn">x</button>
    <input id="title_input" type="text" placeholder="Title">
    <input id="author_input" type="text" placeholder="Author">
    <input id="pages_input" type="number" placeholder="Pages">
    <label for="read_input">Had you read the book?<input id="read_input" type="checkbox"></label>
    <button class="saveInfo">save</button>
</dialog>
    <script src="./Js/scripts.js"></script>
</body>
</html>
